<!DOCTYPE html>
<html lang="en">

<html>
    <meta charset="utf-8">
    <head>
        <style>
            textarea{
                width: 600px;height: 200px;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        输入：<br>
        <textarea id="input"></textarea><br>
        <button onclick="predict()">预测</button><br>
        预测结果：<br>
        <textarea id="output"></textarea><br>
        <script>
            var urlHost = ""; if (window.location.href.startsWith("file:///")) { urlHost = "http://159.226.21.226/event_extraction_api/" }
            function predict(){
                var sentence = $("#input").val();
                if(sentence.length==0){
                alert("请输入文本。");
                    return;
                }
                jQuery(document).ready(function () {
                    $.ajax({
                        type: "post",
                        async: true,
                        url: urlHost + "event_extraction.json",
                        dataType: "json",
                        data: {
                            "sentence": sentence
                        },
                        success: function (json) {
                            $("#output").val(JSON.stringify(json));
                        },
                        error: function () {
                            alert("网络异常。");
                        }
                    });
                });
            }
        </script>
    </body>
</html>
